services:
  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app

    command: >
      bash -c "sleep 10 &&
               python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
    networks:
      - khu_event_network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: hamdb
      # MYSQL_ROOT_PASSWORD: "@Mohammad1382"
      # MYSQL_DATABASE: caralytix
      # MYSQL_ROOT_PASSWORD: "@Mohammad1382"
      MYSQL_PASSWORD: "caralytix-db-proxysql-svc.caralytix.svc"
      MYSQL_USER: hamadmin
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - khu_event_network

volumes:
  mysql_data:

networks:
  khu_event_network:
    driver: bridge
